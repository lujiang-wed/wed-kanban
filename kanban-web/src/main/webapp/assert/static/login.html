<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
</head>
<body>

<!--登录页的图片可替换，暂时的  还未做图片-->
<div class="container-fluid login-bg">
    <div class="row">
        <div class="span5 text-left offset7">
            <div class="loginBox">
                <h4>Coach-让敏捷更敏捷</h4>
                <form class="form-horizontal loginForm" name="loginForm" id="loginForm" enctype="multipart/form-data">
                    <div class="control-group">
                        <div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span>
                            <input class="input-large" id="inputUser" name="inputUser" value="" type="text"></div>
                    </div>
                    <div class="control-group">
                        <div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span>
                            <input class="input-large" id="inputPwd" name="inputPwd" type="password" value=""></div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="登 录">
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
