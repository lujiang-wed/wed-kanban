<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建空间</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inner">
    <div class="container-fluid">
        <a class="brand" href="">Coach</a>
        <div class="nav-collapse collapse">
            <ul class="nav" style="float: right">
                <li><a href="#">空间设置</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="#">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="span3">
    <ul class="nav nav-list sidenav">
        <li><a href="create.html" id="createSpace">创建空间</a></li>
        <li><a href="modelSet.html" id="setModel">模板设置</a></li>
        <li><a href="common.html" id="spaceList">空间列表</a>
            <!--下面的ul是第二级 -->
            <ul class="nav nav-list second-list hide">
                <li><a id="list1" href="#">list1</a>
                    <!--第三级 加载数据后 用js动态添加节点 并以后面加数字的方式设置不同的ul id-->
                    <ul class="nav nav-list third-list hide" id="th-list1">
                        <li><a href="#">list1-1</a></li>
                        <li><a href="#">list1-2</a></li>
                    </ul>
                <li><a id="list2" href="#">list2</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="span9">
    <div class="bg-color card">
        <p class="text-center"><strong>创建空间</strong></p>
        <form class="form-horizontal" enctype="multipart/form-data" name="space">
            <div class="control-group">
                <label class="control-label">空间名称：</label>
                <div class="controls"><input class="input-xxlarge" type="text" id="inputName" value=""></div>
            </div>
            <div class="control-group">
                <label class="control-label">空间标志：</label>
                <div class="controls"><input class="input-xxlarge" type="text" id="inputSign" value=""></div>
            </div>
            <div class="control-group">
                <label class="control-label">所属空间：</label>
                <div class="controls"><select class="input-xxlarge" id="subSpace">
                    <option>list1</option>
                </select></div>
            </div>
            <div class="control-group">
                <label class="control-label">选择模板：</label>
                <div class="controls"><select class="input-xxlarge" id="choseModel">
                    <option>空间模板1</option>
                </select></div>
            </div>
            <div class="control-group">
                <label class="control-label">描述：</label>
                <div class="controls"><textarea rows="5" class="input-xxlarge" type="text" id="inputDes"></textarea></div>
            </div>
            <div class="text-center">
                <input class="btn btn-large btn-block btn-submit btn-primary" value="提交">
            </div>
        </form>

    </div>
</div>

</body>
</html>
