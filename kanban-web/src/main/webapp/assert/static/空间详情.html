<html>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inner">
    <div class="container-fluid">
        <a class="brand" href="">Coach</a>
        <div class="nav-collapse collapse">
            <ul class="nav" style="float: right">
                <li><a href="#">空间设置</a></li>
                <li><a href="">wyyangyang</a></li>
                <li><a href="">退出</a></li>
            </ul>
        </div>
    </div>
</div>
</div>
<!--以上公共部分 !-->

<div class="container-fluid">
    <div class="row">
        <div class="span3">
            <ul class="nav nav-list sidenav bg-color">
                <li><a href="空间详情.html">空间详情</a></li>
                <li><a href="空间权限.html">空间权限</a></li>
                <li><a href="卡片类型.html">卡片类型</a></li>
                <li><a href="卡片属性列表.html">卡片属性列表</a></li>
            </ul>
        </div>
        <div class="span9">
            <div class="bg-color card">
                <p class="text-center"><strong>空间详情</strong></p>
                <form class="form-horizontal" enctype="multipart/form-data" name="space">
                    <div class="control-group">
                        <label class="control-label">空间名称：</label>
                        <div class="controls"><input class="input-xxlarge" type="text" id="inputName" value="默认查询值"></div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">空间标志：</label>
                        <div class="controls"><input class="input-xxlarge" type="text" id="inputSign" value="默认查询值"></div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">描述：</label>
                        <div class="controls"><textarea rows="5" class="input-xxlarge" type="text" id="inputDes">默认查询值</textarea></div>
                    </div>
                    <div class="text-center">
                        <input class="btn btn-large btn-block btn-submit hide" value="提交">
                    </div>
                </form>
                <div class="text-right">
                    <button class="btn btn-primary" id="create1">创建空间</button>
                    <button class="btn btn-primary" id="create2">创建子空间</button>
                </div>
            </div>
        </div>
    </div>
</div>
